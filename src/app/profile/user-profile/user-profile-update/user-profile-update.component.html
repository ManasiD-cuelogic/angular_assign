<div class="container">
    <div class="text-center">
        <div class="row justify-content-center">
            <div class="col col-md-5">
                <div class='card'>
                    <div class='card-body'>
                        <div *ngIf='flashMessage'>
                            <div class="alert">
                                {{ warningMessage }}
                                <button type="button" class="close" aria-label="Close"
                                    (click)="flashMessage=!flashMessage">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div [ngSwitch]="fieldToUpdate">
                            <p *ngSwitchCase="'fname'">
                                <label>First Name:</label>
                                <input placeholder="Enter first name" [(ngModel)]="updatedField">
                                <br>
                                <button class='btn btn-outline-success'
                                    (click)="updateFields(updatedField,'fname')">Update</button>
                                <span class="ml-2"></span>
                                <button class='btn btn-outline-secondary' (click)="cancelUpdate()">Cancel</button>
                            </p>
                            <p *ngSwitchCase="'lname'">
                                <label>Last Name:</label>
                                <input placeholder="Enter last name" [(ngModel)]="updatedField">
                                <br>
                                <button class='btn btn-outline-success'
                                    (click)="updateFields(updatedField,'lname')">Update</button>
                                <span class="ml-2"></span>
                                <button class='btn btn-outline-secondary' (click)="cancelUpdate()">Cancel</button>
                            </p>
                            <p *ngSwitchCase="'gender'">
                                <label>*Gender:</label>
                                <select name="gender" [(ngModel)]="updatedField">
                                    <option [ngValue]="'Male'">Male</option>
                                    <option [ngValue]="'Female'">Female</option>
                                </select>
                                <br>
                                <button class='btn btn-outline-success'
                                    (click)="updateFields(updatedField,'gender')">Update</button>
                                <span class="ml-2"></span>
                                <button class='btn btn-outline-secondary' (click)="cancelUpdate()">Cancel</button>
                            </p>
                            <p *ngSwitchCase="'address'">
                                <label>Address:</label>
                                <input placeholder="Enter address" [(ngModel)]="updatedField">
                                <br>
                                <button class='btn btn-outline-success'
                                    (click)="updateFields(updatedField,'address')">Update</button>
                                <span class="ml-2"></span>
                                <button class='btn btn-outline-secondary' (click)="cancelUpdate()">Cancel</button>
                            </p>
                            <p *ngSwitchCase="'profilePicUpdate'">
                                <label>Upload profile pic:</label>
                                <input type="file" multiple size="50" accept="image/*" (change)="getFiles($event)">
                                <br>
                                <button class='btn btn-outline-success'
                                    (click)="updateFields(updatedField,'profilePic')">Update</button>
                                <span class="ml-2"></span>
                                <button class='btn btn-outline-secondary' (click)="cancelUpdate()">Cancel</button>
                            </p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
