<div class='text-center'>
    <h2 style="color: #424949;">Login</h2>
    <div class="row justify-content-center">
        <div class="col col-md-5">
    <mat-card>
        <mat-card-content>
            <div *ngIf='flashMessage'>
                <div class="alert">
                    {{ warningMessage }}
                    <button type="button" class="close" aria-label="Close" (click)="flashMessage=!flashMessage">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <form class="form-signin" [formGroup]='signinForm' (ngSubmit) = 'loginUser(signinForm)'>
                <mat-form-field class=" form-group form-signin-full-width">
                    <mat-label>Email</mat-label>
                        <input matInput formControlName="email" 
                        placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="f.email.errors?.email && !f.email.errors?.required">
                            Please enter a valid email address
                          </mat-error>
                        <mat-error *ngIf="f.email.errors?.required ">
                            Email is <strong>required</strong>
                        </mat-error>
                </mat-form-field>    
                <br>
                <mat-form-field class=" form-group form-signin-full-width">
                    <mat-label>Password</mat-label>
                        <input matInput type='password' formControlName="password">
                        <mat-error *ngIf="f.password.errors?.pattern && !f.password.errors?.required">
                        *Password should contain at least one uppercase or one lowercase and length should be of 8 or more characters
                        </mat-error>
                        <mat-error *ngIf="f.password.errors?.required ">
                            Password is <strong>required</strong>
                        </mat-error>
                </mat-form-field> 
                <hr>
                <button mat-raised-button type="submit" [disabled]='!signinForm.valid' color="primary">Login</button>
            </form>
        </mat-card-content>
      </mat-card>
    </div>

      </div>
</div>
